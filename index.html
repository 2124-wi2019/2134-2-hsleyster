<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Assignment #2</title>
  <meta charset='utf-8'>  
  <link href='https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='style.css' />
  <script src = "main.js"></script>
</head>
<body> 
    <h1>Food Service Survey</h1>
    <div>
        <p>Thank you for eating at our establishment! Please fill out this survey to 
        help us improve our service!</p>
    </div>
    <div id='errorHolder' class='hidden'></div>
    <form id='contactForm' method='post' action='http://grosas.faculty.mccinfo.net/courses/info2134/unit02/processform.php'>
        <div id='firstNameHolder'>
            <label for='firstName'>Please Enter Your First Name</label>
            <input type='text' name='firstName' id='firstName' />
        </div>
        <div id='lastNameHolder'>
            <label for='lastName'>Please Enter Your Last Name</label>
            <input type='text' name='lastName' id='lastName' />
        </div>
        <div id='emailAddressHolder'>
            <label for='emailAddress'>Please enter your MCC Student Email Address</label>
            <input type='text' name='emailAddress' id='emailAddress' />
        </div>
        <div id='ageHolder'>
            <label for='age'>Please Input Your Age</label>
            <input type='text' name='age' id='age' />
        </div>
        <div id='mealHolder'>
            <label for='meal'>Please Select Your Meal</label>
            <select name='meal' id='meal'>
                <option value=''> -- Please choose an option --</option>
                <option value='breakfast'>Breakfast</option>
                <option value='lunch'>Lunch</option>
                <option value='dinner'>Dinner</option>
            </select>
        </div>
        <div id='mealOptionsHolder' class='hidden'>
            <p>Please select what you ate:</p>
            <div id='breakfastOptions'  class='hidden'>
                <input type='radio' name='mealOptions' value='ham_eggs'> Ham & Eggs<br/>
                <input type='radio' name='mealOptions' value='waffles'> Waffles<br/>
                <input type='radio' name='mealOptions' value='oatmeal'> Oatmeal<br/>
            </div> 
            <div id='lunchOptions' class='hidden'>
                <input type='radio' name='mealOptions' value='cheese_sandwwch'> Cheese Sandwich<br/>
                <input type='radio' name='mealOptions' value='salad'> Salad<br/>
                <input type='radio' name='mealOptions' value='soup'> Soup<br/>
            </div> 
            <div id='dinnerOptions' class='hidden'>
                <input type='radio' name='mealOptions' value='steak'> Steak<br/>
                <input type='radio' name='mealOptions' value='tomato_sandwich'> Tomato Sandwich<br/>
                <input type='radio' name='mealOptions' value='veal'> Veal<br/>
            </div> 
        </div>
        <div id='mealRatingHolder'>
            <label for='mealRating'>Please rate your meal</label>
            <select name='mealRating' id='mealRating'>
                <option value=''> -- Please choose an option --</option>
                <option value='0'>☆☆☆☆</option>
                <option value='1'>★☆☆☆</option>
                <option value='2'>★★☆☆</option>
                <option value='3'>★★★☆</option>
                <option value='4'>★★★★</option>
            </select>
        </div>
        <div  class='hidden' id='commentsHolder'>
        </div>
        <div>
            <input id='submitButton' type='submit' value='Submit meh!' />
        </div>
        <div>
            <input id='resetButton' type='reset' value='Reset form' />
        </div>
    </form>

</body>
</html>
